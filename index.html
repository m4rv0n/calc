<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>simple javascript calculator</title>
    <script src="calc.js"></script>
</head>
<body>
<div id="container">
    <input id="first" type="number">
    <select id="symbol">
        <option value="multiplication">&times;</option>
        <option value="division">&#8725;</option>
        <option value="addition">&plus;</option>
        <option value="subtraction">&minus;</option>
    </select>
    <input id="second" type="number">
    <input type="button" id="calc" value="Calculate">
    <br>
    <br>
    <input type="number" id="result" disabled>
</div>
<div id="history">
    <h2>History</h2>
</div>
</body>
</html>
